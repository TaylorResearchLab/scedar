---
name: Github Actions CI
on: 
  push: 
jobs:
  biopypir_testing:
    runs-on: ${{ matrix.os }} # ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6] 
        os: [ubuntu-latest] 
    steps:
    - name: Check Out Repo 
      uses: actions/checkout@v2     
    #===============================================#
    - name: Set Up ${{matrix.os}}-py${{matrix.python-version}}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}   
    #===============================================#
    - name: Install Dependencies
      run: |
          pip install --upgrade pip setuptools wheel
          pip install .
          pip install coverage
          pip install coveralls
          pip install pytest-cov
          pip install pytest-mpl
          pip install nmslib
    #pip install https://github.com/bboe/coveralls-python/archive/github_actions.zip
    # pip install python-coveralls
    #"pip install --no-binary :all: nmslib"
    #===============================================#
    - name: Run Tests
      run:  pwd; ./gen_baseline_images.sh &&  ./pytest_all.sh
        
#       coverage run --source=scedar -m pytest --mpl-generate-path=tests/baseline_images \
#        --color=yes --ignore=tests/test_cluster/test_mirac_large_data.py tests
 #   - name: Run Tests 2
 #     run:  | 
 #        coverage run --source=scedar -m pytest --mpl \
 #         --mpl-baseline-path=tests/baseline_images --color=yes tests
            

    - name: Upload Coverage
      run: coveralls -v
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
       COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
